<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
#page {
    display: flex;
    justify-content: space-around;
}

#game-contents {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}

#quests-container {
    display: flex;
    flex-direction: column;
}

#quests-metadata {
    padding: 8px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}

.quest-metadata {
    padding: 8px;
}

.votes-for-quest {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
    </style>
    <title>{% block title %}Avalon{% endblock %}</title>
</head>

<body>
    <div id="header">
        {% if user.id %}
            {{ user }}
            <a name="logout" href='/logout/'>Logout</a>
        {% else %}
            <a name="signup" href='/signup/'>Sign Up</a>
            <a name="login" href='/login/'>Login</a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
