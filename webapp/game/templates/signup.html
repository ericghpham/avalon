{% extends 'base_mobile.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
{% endblock %}
